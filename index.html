<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='//fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//rawgit.com/mauriciosoares/js-calculator/master/public/css/main.css">
</head>
<body>

  <div id="calculator" class="calculator"></div>

  <script src="//rawgit.com/mauriciosoares/js-calculator/master/public/js/vendor/jquery/dist/jquery.js"></script>
  <script src="//rawgit.com/mauriciosoares/js-calculator/master/public/js/calculator.js"></script>
  <script>
    var calculator = new Calculator('#calculator');
    calculator.extend('COS', function(n) {
      return Math.cos(n);
    });

    calculator.extend('+', function(n, cachedN) {
      return cachedN + n;
    });

    calculator.extend('-', function(n, cachedN) {
      return cachedN - n;
    });

    calculator.extend('*', function(n, cachedN) {
      return cachedN * n;
    });
  </script>
</body>
</html>
